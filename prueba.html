<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráficos con Excel</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Sube tu archivo Excel</h1>
    <input type="file" id="uploadExcel" />
    <canvas id="myChart" width="400" height="200"></canvas>

    <script>
        document.getElementById('uploadExcel').addEventListener('change', function (e) {
            const file = e.target.files[0];
            const reader = new FileReader();

            reader.onload = function (event) {
                const data = new Uint8Array(event.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const sheetName = workbook.SheetNames[0]; // Usar la primera hoja
                const sheet = workbook.Sheets[sheetName];
                const jsonData = XLSX.utils.sheet_to_json(sheet); // Convertir a JSON

                console.log(jsonData); // Verifica los datos en la consola

                // Procesar los datos del Excel
                const labels = [];
                const values = [];

                jsonData.forEach(row => {
                    if (row['AGENCIA'] && row['Marzo %']) { // Verifica que las columnas existan
                        labels.push(row['AGENCIA']);
                        values.push(parseFloat(row['Marzo %'].replace(',', '.'))); // Convertir 'Marzo %' a número
                    }
                });

                // Generar el gráfico
                const ctx = document.getElementById('myChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar', // Cambia a 'pie', 'line', etc., según el tipo de gráfico
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Marzo %',
                            data: values,
                            backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF'],
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'top',
                            },
                        }
                    }
                });
            };

            reader.readAsArrayBuffer(file);
        });
    </script>
</body>
</html>
